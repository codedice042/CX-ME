<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks – LuxPay</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #000000;
        color: #fff;
        margin: 0;
        padding-bottom: 80px;
      }

      h2 {
        text-align: center;
        margin: 20px 0;
        color: #ca23fa;
      }

      .task-list {
        max-width: 500px;
        margin: auto;
        padding: 0 15px;
      }

      .task {
        background-color: #1c1c1c;
        border-radius: 10px;
        padding: 15px 20px;
        margin-bottom: 15px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      }

      .task-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 6px;
      }

      .task-link {
        color: #b857c5;
        font-size: 14px;
        text-decoration: underline;
        display: block;
        margin-bottom: 12px;
      }

      .task button {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        background-color: #ca23fa;
        color: #000;
        font-size: 14px;
      }

      .task button.completed {
        background-color: #4caf50;
        color: #fff;
        cursor: default;
      }

      .task button.completed::after {
        content: " ✓";
      }

      nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        max-width: 430px;
        display: flex;
        justify-content: space-around;
        background-color: #1e1f24;
        padding: 10px 0 5px;
        border-top: 1px solid #333;
      }

      nav a {
        color: #aaa;
        text-align: center;
        text-decoration: none;
        font-size: 11px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      nav a i {
        font-size: 22px;
        margin-bottom: 2px;
        color: #b857c5;
      }
      .popup-menu {
        display: none;
        position: fixed;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        background: #261f2c5b;
        backdrop-filter: blur(15px);
        border: 1px solid #b2d7fe36;
        border-radius: 12px;
        padding: 12px;
        z-index: 1000;
        width: 90%;
        max-width: 300px;
        text-align: center;
      }

      .popup-menu a {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        width: 80px;
        margin: 10px;
        text-decoration: none;
        color: #aaa;
        font-size: 11px;
      }

      .popup-menu a i {
        font-size: 24px;
        margin-bottom: 4px;
        color: #b857c5;
      }

      @media only screen and (min-width: 600px) {
        body {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <h2>Available Tasks</h2>

    <div class="task-list">
      <div class="task">
        <div class="task-title">Follow us on Instagram</div>
        <a
          href="https://instagram.com/yourbrand"
          target="_blank"
          class="task-link"
          >Visit Instagram</a
        >
        <button onclick="completeTask(this)">Perform</button>
      </div>

      <div class="task">
        <div class="task-title">Subscribe on YouTube</div>
        <a
          href="https://youtube.com/yourbrand"
          target="_blank"
          class="task-link"
          >Visit YouTube</a
        >
        <button onclick="completeTask(this)">Perform</button>
      </div>

      <div class="task">
        <div class="task-title">Join our Telegram Group</div>
        <a href="https://t.me/yourbrand" target="_blank" class="task-link"
          >Join Telegram</a
        >
        <button onclick="completeTask(this)">Perform</button>
      </div>
    </div>
    <div class="popup-menu" id="popupMenu">
      <a href="withdraw.html"
        ><i class="material-icons">account_balance</i>Withdraw</a
      >
      <a href="levels.html"><i class="material-icons">star_rate</i>Levels</a>
      <a href="invest.html"><i class="material-icons">insights</i>Invest</a>
    </div>

    <nav>
      <a href="index.html"><i class="material-icons">home</i>Home</a>
      <a href="task.html"><i class="material-icons">check_circle</i>Tasks</a>
      <a href="javascript:void(0);" onclick="togglePopup()">
        <i class="material-icons">grid_view</i>
      </a>
      <a href="profile.html"><i class="material-icons">person</i>Me</a>
      <a href="fund.html"><i class="material-icons">wallet</i>Fund</a>
    </nav>

    <script>
      function completeTask(button) {
        button.classList.add("completed");
        button.innerText = "Completed";
        button.disabled = true;
      }

      function togglePopup() {
        const popup = document.getElementById("popupMenu");
        popup.style.display =
          popup.style.display === "block" ? "none" : "block";
      }

      document.addEventListener("click", function (event) {
        const popup = document.getElementById("popupMenu");
        if (
          !event.target.closest("nav a") &&
          !event.target.closest("#popupMenu")
        ) {
          popup.style.display = "none";
        }
      });
    </script>
  </body>
</html>
