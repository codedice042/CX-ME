<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fund Account – LuxPay</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #0e0f11;
        color: #fff;
        margin: 0;
        padding: 20px;
        padding-bottom: 100px;
      }

      h2 {
        text-align: center;
        color: #f4c542;
        margin-bottom: 20px;
      }

      .info-box {
        background-color: #1c1c1c;
        padding: 16px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .info-label {
        font-size: 14px;
        color: #aaa;
      }

      .info-text {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .copy-btn {
        background-color: #f4c542;
        color: #000;
        border: none;
        padding: 6px 12px;
        font-size: 13px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
      }

      input[type="file"] {
        background-color: #1c1c1c;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #444;
        color: #ccc;
        width: 100%;
        margin-bottom: 20px;
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #f4c542;
        color: #000;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }

      .loading-msg {
        display: none;
        margin-top: 10px;
        font-size: 14px;
        color: #f4c542;
        text-align: center;
      }

      nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        max-width: 430px;
        display: flex;
        justify-content: space-around;
        background-color: #1e1f24;
        padding: 10px 0 5px;
        border-top: 1px solid #333;
        margin-left: -20px;
      }

      nav a {
        color: #aaa;
        text-align: center;
        text-decoration: none;
        font-size: 11px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      nav a i {
        font-size: 22px;
        margin-bottom: 2px;
        color: #f4c542;
      }

      .popup-menu {
        display: none;
        position: fixed;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #232428;
        border: 1px solid #444;
        border-radius: 12px;
        padding: 12px;
        z-index: 1000;
        width: 90%;
        max-width: 300px;
        text-align: center;
      }

      .popup-menu a {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        width: 80px;
        margin: 10px;
        text-decoration: none;
        color: #f1f1f1;
        font-size: 11px;
      }

      .popup-menu a i {
        font-size: 24px;
        margin-bottom: 4px;
        color: #f4c542;
      }
    </style>
  </head>
  <body>
    <h2>Fund Your Wallet</h2>

    <div class="info-box">
      <div class="info-label">Bank Name</div>
      <div class="info-text">First Bank</div>

      <div class="info-label">Account Name</div>
      <div class="info-text">
        CX-ME Enterprises
        <button class="copy-btn" onclick="copyText('LuxPay Enterprises')">
          Copy
        </button>
      </div>

      <div class="info-label">Account Number</div>
      <div class="info-text">
        1234567890
        <button class="copy-btn" onclick="copyText('1234567890')">Copy</button>
      </div>
    </div>

    <div>
      <label for="screenshot">Upload Transfer Screenshot</label><br />
      <input type="file" id="screenshot" accept="image/*" />
    </div>

    <button class="submit-btn" onclick="submitFund()">I have sent it</button>
    <div class="loading-msg" id="loadingMsg">
      Uploading... Please wait for admin approval.
    </div>

    <div class="popup-menu" id="popupMenu">
      <a href="withdraw.html"
        ><i class="material-icons">account_balance</i>Withdraw</a
      >
      <a href="levels.html"><i class="material-icons">star_rate</i>Levels</a>
      <a href="invest.html"><i class="material-icons">insights</i>Invest</a>
    </div>

    <nav>
      <a href="index.html"><i class="material-icons">home</i>Home</a>
      <a href="task.html"><i class="material-icons">check_circle</i>Tasks</a>
      <a href="javascript:void(0);" onclick="togglePopup()"
        ><i class="material-icons">grid_view</i>More</a
      >
      <a href="profile.html"><i class="material-icons">person</i>Me</a>
      <a href="fund.html"><i class="material-icons">wallet</i>Fund</a>
    </nav>

    <script>
      function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
          alert("Copied to clipboard: " + text);
        });
      }

      function togglePopup() {
        const popup = document.getElementById("popupMenu");
        popup.style.display =
          popup.style.display === "block" ? "none" : "block";
      }

      document.addEventListener("click", function (event) {
        const popup = document.getElementById("popupMenu");
        if (
          !event.target.closest("nav a") &&
          !event.target.closest("#popupMenu")
        ) {
          popup.style.display = "none";
        }
      });

      function submitFund() {
        const file = document.getElementById("screenshot").files[0];
        const loadingMsg = document.getElementById("loadingMsg");

        if (!file) {
          alert("Please upload your screenshot before submitting.");
          return;
        }

        // Show loading
        loadingMsg.style.display = "block";

        // Simulate image upload
        setTimeout(() => {
          loadingMsg.innerText =
            "Submitted successfully. Awaiting admin approval.";

          // Simulate admin approval after 5 seconds
          setTimeout(() => {
            loadingMsg.innerText = "✅ Fund approved and added to your wallet.";
            // Redirect or update Me section using localStorage/sessionStorage (optional)
            // Simulate storing funds
            let currentFunds = parseInt(
              localStorage.getItem("walletBalance") || "0"
            );
            localStorage.setItem("walletBalance", currentFunds + 500); // Example: add ₦500
          }, 5000);
        }, 2000);
      }
    </script>
  </body>
</html>
