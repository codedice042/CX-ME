<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup â€“ LuxPay</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom right, #0e0f11, #1a1b1e);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .signup-container {
        background-color: #1e1f24;
        border-radius: 12px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        padding-left: 15px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #ca23fa;
      }

      label {
        display: block;
        margin-top: 12px;
        font-weight: 500;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        margin-top: 5px;
        background-color: #2a2b30;
        color: #fff;
      }

      input:focus {
        outline: 2px solid #ca23fa;
      }

      button {
        width: 100%;
        margin-top: 20px;
        background-color: #ca23fa;
        color: #000;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
      }

      button a {
        color: black;
        text-decoration: none;
      }

      button:hover {
        background-color: #b857c5;
      }

      .note {
        margin-top: 15px;
        text-align: center;
        font-size: 13px;
        color: #aaa;
      }

      .note a {
        color: green;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Welcome back!</h2>
      <form id="loginForm">
        <label for="number">Phone number</label>
        <input type="number" id="phone number" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <button type="submit"><a href="index.html">Sign in</a></button>
      </form>
      <div class="note">
        <p>No account? <a href="register.html"> Register</a></p>
      </div>
    </div>

    <script>
      // Autofill referral code from URL
      const urlParams = new URLSearchParams(window.location.search);
      const refCode = urlParams.get("ref");
      if (refCode) {
        document.getElementById("referral").value = refCode;
      }

      // Optional: Handle form submission (you can connect to backend here)
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const referral = document.getElementById("referral").value;

          console.log("Signup info:", { email, username, password, referral });

          alert("Signup successful! (Mock)");
          // Redirect or send to backend
        });
    </script>
  </body>
</html>
