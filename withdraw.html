<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Withdraw – LuxPay</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #0e0f11;
        color: #fff;
        margin: 0;
        padding-bottom: 80px;
      }

      h2 {
        text-align: center;
        margin: 20px 0;
        color: #ca23fa;
      }

      .container {
        max-width: 500px;
        margin: auto;
        padding: 0 20px;
      }

      .form-section {
        background-color: #1c1c1c;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #ccc;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: none;
        border-radius: 6px;
        background-color: #2b2b2b;
        color: #fff;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #ca23fa;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
        color: #000;
        cursor: pointer;
      }

      nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        max-width: 430px;
        display: flex;
        justify-content: space-around;
        background-color: #1e1f24;
        padding: 10px 0 5px;
        border-top: 1px solid #333;
      }

      nav a {
        color: #aaa;
        text-align: center;
        text-decoration: none;
        font-size: 11px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      nav a i {
        font-size: 22px;
        margin-bottom: 2px;
        color: #b857c5;
      }
      .popup-menu {
        display: none;
        position: fixed;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        background: #261f2c5b;
        backdrop-filter: blur(7.5px);
        border: 1px solid #b2d7fe36;
        border-radius: 12px;
        padding: 12px;
        z-index: 1000;
        width: 90%;
        max-width: 300px;
        text-align: center;
      }

      .popup-menu a {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        width: 80px;
        margin: 10px;
        text-decoration: none;
        color: #f1f1f1;
        font-size: 11px;
      }

      .popup-menu a i {
        font-size: 24px;
        margin-bottom: 4px;
        color: #b857c5;
      }

      @media only screen and (min-width: 600px) {
        body {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <h2>Withdraw Funds</h2>

    <div class="container">
      <!-- Account Setup Section -->
      <div class="form-section">
        <h3 style="color: #ca23fa">Set Withdrawal Account</h3>
        <label for="bankName">Bank Name</label>
        <input
          type="text"
          id="bankName"
          placeholder="Enter your bank name"
          required
        />

        <label for="accountNumber">Account Number</label>
        <input
          type="text"
          id="accountNumber"
          placeholder="Enter your account number"
          required
        />

        <label for="accountName">Account Name</label>
        <input
          type="text"
          id="accountName"
          placeholder="Enter your account name"
          required
        />

        <button onclick="saveAccount()">Save Account</button>
      </div>

      <!-- Withdraw Funds Section -->
      <div class="form-section">
        <h3 style="color: #ca23fa">Withdraw</h3>
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          placeholder="Enter amount to withdraw (min-3,000)"
          required
        />

        <label for="password">Your Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />

        <button onclick="processWithdraw()">Withdraw</button>
      </div>
    </div>

    <div class="popup-menu" id="popupMenu">
      <a href="withdraw.html"
        ><i class="material-icons">account_balance</i>Withdraw</a
      >
      <a href="levels.html"><i class="material-icons">star_rate</i>Levels</a>
      <a href="invest.html"><i class="material-icons">insights</i>Invest</a>
    </div>

    <nav>
      <a href="index.html"><i class="material-icons">home</i>Home</a>
      <a href="task.html"><i class="material-icons">check_circle</i>Tasks</a>
      <a href="javascript:void(0);" onclick="togglePopup()">
        <i class="material-icons">grid_view</i>
      </a>
      <a href="profile.html"><i class="material-icons">person</i>Me</a>
      <a href="fund.html"><i class="material-icons">wallet</i>Fund</a>
    </nav>

    <script>
      function saveAccount() {
        alert("Withdrawal account saved!");
        // Add backend connection here later
      }

      function processWithdraw() {
        const amount = document.getElementById("amount").value;
        const password = document.getElementById("password").value;

        if (amount && password) {
          alert(`₦${amount} withdrawal request submitted!`);
          // Add backend withdrawal logic here later
        } else {
          alert("Please enter amount and password.");
        }
      }

      function togglePopup() {
        const popup = document.getElementById("popupMenu");
        popup.style.display =
          popup.style.display === "block" ? "none" : "block";
      }

      document.addEventListener("click", function (event) {
        const popup = document.getElementById("popupMenu");
        if (
          !event.target.closest("nav a") &&
          !event.target.closest("#popupMenu")
        ) {
          popup.style.display = "none";
        }
      });
    </script>
  </body>
</html>
