<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invest – LuxPay</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #0e0f11;
        color: #fff;
        margin: 0;
        padding: 20px;
        padding-bottom: 120px;
      }

      h2 {
        text-align: center;
        color: #ca23fa;
        margin-bottom: 16px;
      }

      .investment-card {
        background-color: #000000;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 0 10px rgba(244, 197, 66, 0.1);
        text-align: center;
      }

      .investment-card img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .highlight {
        color: #ca23fa;
        font-weight: bold;
      }

      .invest-btn {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #ca23fa;
        color: #000;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }

      .msg {
        margin-top: 16px;
        text-align: center;
        font-size: 14px;
      }

      nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        max-width: 430px;
        display: flex;
        justify-content: space-around;
        background-color: #1e1f24;
        padding: 10px 0 5px;
        border-top: 1px solid #333;
        margin-left: -20px;
      }

      nav a {
        color: #aaa;
        text-align: center;
        text-decoration: none;
        font-size: 11px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      nav a i {
        font-size: 22px;
        margin-bottom: 2px;
        color: #b857c5;
      }

      .popup-menu {
        display: none;
        position: fixed;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        background: #261f2c5b;
        backdrop-filter: blur(7.5px);
        border: 1px solid #b2d7fe36;
        border-radius: 12px;
        padding: 12px;
        z-index: 1000;
        width: 90%;
        max-width: 300px;
        text-align: center;
      }

      .popup-menu a {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        width: 80px;
        margin: 10px;
        text-decoration: none;
        color: #f1f1f1;
        font-size: 11px;
      }

      .popup-menu a i {
        font-size: 24px;
        margin-bottom: 4px;
        color: #b857c5;
      }
    </style>
  </head>
  <body>
    <h2>Invest with CX-ME</h2>

    <div class="investment-card">
      <img
        src="pngtree-d-financial-data-graph-on-table-with-black-background-stock-photo-picture-image_2725583.png"
        alt="Investment Image"
      />
      <p>
        <span class="highlight">40% Return</span> in
        <span class="highlight">1 month</span>
      </p>
      <p>Minimum Investment: <span class="highlight">₦50,000</span></p>
      <button class="invest-btn" onclick="investNow()">Invest</button>
      <div class="msg" id="msgBox"></div>
    </div>

    <div class="popup-menu" id="popupMenu">
      <a href="withdraw.html"
        ><i class="material-icons">account_balance</i>Withdraw</a
      >
      <a href="levels.html"><i class="material-icons">star_rate</i>Levels</a>
      <a href="fund.html"><i class="material-icons">wallet</i>Fund</a>
    </div>

    <nav>
      <a href="index.html"><i class="material-icons">home</i>Home</a>
      <a href="task.html"><i class="material-icons">check_circle</i>Tasks</a>
      <a href="javascript:void(0);" onclick="togglePopup()"
        ><i class="material-icons">grid_view</i>More</a
      >
      <a href="profile.html"><i class="material-icons">person</i>Me</a>
      <a href="invest.html"><i class="material-icons">insights</i>Invest</a>
    </nav>

    <script>
      function togglePopup() {
        const popup = document.getElementById("popupMenu");
        popup.style.display =
          popup.style.display === "block" ? "none" : "block";
      }

      document.addEventListener("click", function (event) {
        const popup = document.getElementById("popupMenu");
        if (
          !event.target.closest("nav a") &&
          !event.target.closest("#popupMenu")
        ) {
          popup.style.display = "none";
        }
      });

      function investNow() {
        const minInvestment = 50000;
        const msgBox = document.getElementById("msgBox");
        let balance = parseInt(localStorage.getItem("walletBalance") || "0");

        if (balance >= minInvestment) {
          // Deduct and confirm investment
          balance -= minInvestment;
          localStorage.setItem("walletBalance", balance);
          msgBox.innerHTML =
            "✅ Investment successful! Your ROI will be credited after 1 month.";
        } else {
          msgBox.innerHTML =
            "❌ Insufficient funds. Please fund your wallet first.";
        }
      }
    </script>
  </body>
</html>
